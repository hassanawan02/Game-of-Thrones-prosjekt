            <a href="https://en.wikipedia.org/wiki/List_of_Game_of_Thrones_characters" target="_blank"id="kilde" style="visibility: hidden;">https://en.wikipedia.org/wiki/List_of_Game_of_Thrones_characters</a>
            <script>
                var edstarkEl = document.getElementById("edstark");
                var dayneresEl = document.getElementById("dayneres");
                var jonsnowEl = document.getElementById("jonsnow");
                var tyrionEl = document.getElementById("tyrion");

                var aryaEl = document.getElementById("arya");

                var navnEl = document.getElementById("navn");
                var kildeEl = document.getElementById("kilde");

                edstarkEl.onclick = edstarkresultat;
                dayneresEl.onclick = dayneresresultat;
                jonsnowEl.onclick = jonsnowresultat;
                tyrionEl.onclick = tyrionresultat;
                sansaEl.onclick = sansaresultat;
                aryaEl.onclick = aryaresultat;
                princeEl.onclick = princeresultat;
                theonEl.onclick = theonresultat;

                function edstarkresultat() {
                    navnEl.innerHTML = "Eddard Stark";
                    utskriftEl.innerHTML = "Ned Stark (seasons 1, 6–7) portrayed by Sean Bean as an adult, Sebastian Croft as a child, and Robert Aramayo as a young adult. Eddard (Ned) Stark of House Stark, Lord of Winterfell and Warden of the North, becomes the Hand of the King after Lord Jon Arryn's death. He is known for his sense of honor and justice. He took part in Robert's Rebellion after his sister Lyanna was kidnapped by Crown Prince Rhaegar Targaryen. When Ned's father and brother went south to reclaim her, the (Mad King) Aerys Targaryen burned both of them alive. " + 
                    "<br>" + "<br>";
                    kildeEl.style.visibility ="visible";
                }
                function dayneresresultat() {
                    navnEl.innerHTML = "Daenerys Targaryen";
                    utskriftEl.innerHTML = "Daenerys Targaryen portrayed by Emilia Clarke. Daenerys Targaryen is the exiled princess of the Targaryen dynasty. Also called (the Stormborn), she and her brother Viserys were smuggled to Essos during the end of Robert's Rebellion. For seventeen years, she has been under the care of Viserys, whom she fears, as he is abusive to her whenever she displeases him. In exchange for an army, Viserys marries her to the powerful Dothraki warlord Khal Drogo, making her a Khaleesi, a queen of the Dothraki." + 
                    "<br>" + "<br>";
                    kildeEl.style.visibility ="visible";
                }
                function jonsnowresultat() {
                    navnEl.innerHTML = "Jon Snow";
                    utskriftEl.innerHTML = "Jon Snow portrayed by Kit Harington. Jon Snow of House Stark and the Night's Watch is the secret son of Rhaegar Targaryen and Lyanna Stark, though raised as the bastard son of Lyanna's brother, Ned Stark. In the first season, Jon joins the Night's Watch. Jon is a talented fighter, but his sense of compassion and justice brings him into conflict with his harsh surroundings. Ned claims that Jon's mother was a wet nurse named Wylla. His dire wolf is called Ghost due to his albinism and quiet nature. Jon soon learns that the Watch is no longer a glorious order, but is now composed mostly of society's rejects, including criminals and exiles. Initially, he has only contempt for his low-born brothers of the Watch, but he puts aside his prejudices and befriends his fellow recruits, especially Samwell Tarly, after they unite against the cruel master-at-arms, Ser Alliser Thorne." + "<br>" + "<br>";
                    kildeEl.style.visibility ="visible";
                }

                function tyrionresultat() {
                    navnEl.innerHTML = "Tyrion Lannister";
                    utskriftEl.innerHTML = "Tyrion Lannister portrayed by Peter Dinklage. Nicknamed (the Imp) or (Halfman), Tyrion Lannister of House Lannister is the younger brother of Cersei and Jaime Lannister. He is a dwarf; and his mother died during his birth, for which his father, Tywin Lannister, blames him. While not physically powerful, Tyrion has a cunning mind and often uses to his advantage the fact that others constantly underestimate him.";
                    kildeEl.style.visibility ="visible";
                }
                function sansaresultat() {
                    navnEl.innerHTML = "Sansa Stark";
                    utskriftEl.innerHTML = "Sansa Stark portrayed by Sophie Turner. Sansa Stark of House Stark is the first daughter and second child of Eddard and Catelyn Stark. She was also the future bride of Prince Joffrey, and thus the future Queen of the Seven Kingdoms as well. She names her direwolf Lady; she is the smallest of the pack and the first to die, sentenced to death by Cersei after Arya's direwolf, Nymeria, bit a violent Joffrey. After she manages to escape the claws of her family's enemies she reconciles with Jon Snow and they retake their home Winterfell, together. At the end of the series she is crowned Queen in the North.";
                    kildeEl.style.visibility ="visible";
                }
                function aryaresultat() {
                    navnEl.innerHTML = "Arya Stark";
                    utskriftEl.innerHTML = "Arya Stark portrayed by Maisie Williams. Arya Stark of House Stark is the younger daughter and third child of Lord Eddard and Catelyn Stark of Winterfell. Ever the tomboy, Arya would rather be training to use weapons than sewing with a needle. She names her direwolf Nymeria, after a legendary warrior queen.";
                    kildeEl.style.visibility ="visible";
                }
                function princeresultat() {
                    navnEl.innerHTML = "Prince Joffrey Baratheon";
                    utskriftEl.innerHTML = "Joffrey Baratheon (seasons 1–4) portrayed by Jack Gleeson. Joffrey Baratheon of House Baratheon is the Crown Prince of the Seven Kingdoms. He is the eldest of Cersei Lannister's children and heir to the Iron Throne. Vicious and cruel, he has a short temper and believes he can do anything he wants. He is also a coward when confronted by those who aren't afraid of him. Joffrey is also unaware that King Robert is not his real father – who, in reality, is Jaime Lannister. After Robert's death, the Lannisters make Joffrey the King against his father's will, and Joffrey becomes a cruel ruler and a Puppet King used by his mother.";
                    kildeEl.style.visibility ="visible";
                }
                function theonresultat() {
                    navnEl.innerHTML = "Theon Greyjoy";
                    utskriftEl.innerHTML = "Theon Greyjoy portrayed by Alfie Allen. Theon Greyjoy of House Greyjoy is the youngest son of Lord Balon Greyjoy of the Iron Islands. He is the hostage and ward of Lord Eddard Stark, stemming from the failed Greyjoy Rebellion. Despite his position, he remains loyal to Eddard and is good friends with his sons Robb and Jon. In Season 8, he dies protecting Bran Stark, now the Three-Eyed Raven, from the Night King.";
                    kildeEl.style.visibility ="visible";
                }
            </script>
